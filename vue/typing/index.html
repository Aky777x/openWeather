<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script type="text/javascript" src="/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="title">
        <h1>タイピングゲーム</h1>
        <div class="marker"></div>
      </div>

      <button v-if="!startFlg" @click="gameStart" class="startButton mb-20">
        START
      </button>
      <div v-if="startFlg" class="mondai">
        <div class="question mb-20">{{currentQuestion}}</div>
        <div class="clear">clear!</div>
        <div class="typeFormWrapper mb-20">
          <input v-model="typeBox" type="text" class="typeForm" />
        </div>
        <div class="gaugeWrapper mb-20">
          <div class="gauge"></div>
        </div>
        <div>1/5</div>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        startFlg: "",
        currentQuestion: "",
        questions: ["apple", "banana", "orange", "choco", "cherry"],
        typebox: "",
      },
      methods: {
        gameStart: function () {
          this.startFlg = true;
        },
      },
      mounted: function () {
        // 画面が描画されたタイミングで実行される
        this.currentQuestion = this.questions[0];
      },
      watch: {
        // 指定した値が切り替わるたび実行される
        typeBox: function () {
          alert("a");
        },
      },
    });
  </script>
</html>
